<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <style>
        h3{
            text-align: center;
        }
        .selection{
            display: flex;
            justify-content: space-around;
           
        }
        .selection div{
            margin-top:20px;
        }
        .from,.to{
        margin-top: 30px;
        margin-left: 5px;
    }
    select{
        margin-top:15px;
    }
    @media screen and (max-width:500px) {
        .selection{
        display: block; 
       
        }
        .from,.to{
        margin: 12px;
    }
    }
    </style>
    <script>
         function calculate(){
            var input=parseInt(document.getElementById("input").value);//console.log(input);
            var output=parseInt(document.getElementById("output").value);;//console.log(output);
            var fromUnit=document.getElementById("lstinput").value;//console.log(fromUnit);
            var toUnit=document.getElementById("lstoutput").value;//console.log(toUnit);
            //celcius convesion
            if(fromUnit=="Kilogram"){
                switch(toUnit){
                    case "Kilogram":
                        output=input*1;
                        document.getElementById("output").value=output;
                        break; 
                    case "Gram":
                        output=input*1000;
                        document.getElementById("output").value=output;
                        break;
                    case "Miligram":
                        output=input*1000000;
                        document.getElementById("output").value=output;
                        break;             
                
                
                }
            }
            else if(fromUnit=="Gram"){
                switch(toUnit){
                    case "Kilogram":
                        output=input/1000;
                        document.getElementById("output").value=output;
                        break; 
                    case "Gram":
                        output=input*1;
                        document.getElementById("output").value=output;
                        break;
                    case "Miligram":
                        output=input*1000;
                        document.getElementById("output").value=output;
                        break;             
                
                
                }
            } else if(fromUnit=="Miligram"){
                switch(toUnit){
                    case "Kilogram":
                        output=input/1000000;
                        document.getElementById("output").value=output;
                        break; 
                    case "Gram":
                        output=input/1000;
                        document.getElementById("output").value=output;
                        break;
                    case "Miligram":
                        output=input*1;
                        document.getElementById("output").value=output;
                        break;             
                
                
                }
            }
        }
    </script>
</head>
<body>
    <h3>welcome to Weight conversion</h3>
    <div class="selection">
        <div class="from">
            <input class="form-control" type="text" id="input">
            <select class="form-select" id="lstinput">
                <option>Kilogram</option>
                <option>Gram</option>
                <option>Miligram</option>
            </select>

        </div>
        <div class="to">
            <input type="text" readonly   class="form-control"id="output">
            <select class="form-select" id="lstoutput">
                <option>Kilogram</option>
                <option>Gram</option>
                <option>Miligram</option>
            </select>
        </div>
    </div>
    <div class=" d-flex justify-content-center align-items-center">
        <button  class="mt-5 p-3 bg-success" onclick="calculate()">calculate</button> 
    </div>






    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="../node_modules/jquery/dist/jquery.js"></script>
</body>
</html>
